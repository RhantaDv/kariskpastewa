<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karışık Pastebin Linki</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Karışık Pastebin Linki</h1>
    <p class="text-gray-600 mb-4 text-center">Aşağıdaki karışık linki çözerek doğru Pastebin linkini bulmalısınız:</p>
    <p class="text-lg font-mono mb-4 text-center">Karışık Link: <span id="scrambledLink" class="font-bold"></span></p>
    <p class="text-gray-500 text-sm mb-4 text-center">İpucu: Linkin karakterleri karıştırıldı. Tüm olası kombinasyonları deneyerek doğru linki bulabilirsiniz.</p>
    
    <div class="mt-6">
      <input 
        type="text" 
        id="userGuess" 
        placeholder="Linkin son kısmını girin (örn: sMngyjq3)" 
        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button 
        id="submitGuess" 
        class="mt-2 w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition"
      >
        Kontrol Et
      </button>
    </div>
    <p id="notification" class="mt-4 text-center text-sm"></p>
  </div>

  <script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }

    // Orijinal Pastebin linki (yalnızca son kısmı, örneğin 'sMngyjq3')
    const originalLinkPart = 'sMngyjq3';
    const baseUrl = 'https://pastebin.com/';

    // Fisher-Yates algoritması ile karakterleri rastgele karıştırma
    function shuffleString(str) {
      const arr = str.split('');
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr.join('');
    }

    // Linkin karışık halini oluştur ve göster
    const scrambledLink = shuffleString(originalLinkPart);
    const fullScrambledLink = baseUrl + scrambledLink;
    document.getElementById('scrambledLink').innerHTML = 
      `<a href="${fullScrambledLink}" target="_blank" class="text-blue-500 hover:underline">${fullScrambledLink}</a>`;

    // Kullanıcı tahmini kontrolü
    const submitButton = document.getElementById('submitGuess');
    const userGuessInput = document.getElementById('userGuess');
    const notification = document.getElementById('notification');

    submitButton.addEventListener('click', () => {
      const userGuess = userGuessInput.value.trim();
      if (userGuess === originalLinkPart) {
        notification.textContent = 'Tebrikler! Doğru linki buldunuz!';
        notification.className = 'mt-4 text-center text-sm text-green-600';
        window.location.href = baseUrl + originalLinkPart; // Doğru linke yönlendir
      } else {
        notification.textContent = 'Yanlış! Tekrar deneyin.';
        notification.className = 'mt-4 text-center text-sm text-red-600';
        userGuessInput.value = ''; // Inputu temizle
      }
    });

    // Enter tuşu ile gönderim
    userGuessInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitButton.click();
      }
    });
  </script>
</body>
</html>
